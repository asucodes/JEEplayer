<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Playlist Viewer</title>
    <link rel="stylesheet" href="JEEplayer.css">
</head>
<body>
    <div class="container">
        <h1>YouTube Playlist Viewer</h1>
        <form id="playlistForm">
            <input type="text" id="playlistInput" placeholder="Enter YouTube Playlist Link" required>
            <button id="addPlaylistButton" type="submit">Add Playlist</button>
        </form>
        <div id="playlistsContainer"></div>
        <button id="addMoreButton">Add More Playlists</button>
    </div>
    <script src="JEEplayer.js"></script>
</body>
</html>
